<h2>Cadastrar Nova Notícia</h2>
<form (ngSubmit)="onSubmit()" #newsForm="ngForm">
  <div class="form-group">
    <label for="title">Título:</label>
    <input type="text" id="title" name="title" [(ngModel)]="newPost.title" required>
  </div>
  <div class="form-group">
    <label for="body">Conteúdo:</label>
    <textarea id="body" name="body" [(ngModel)]="newPost.body" rows="5" required></textarea>
  </div>
  <button type="submit" [disabled]="!newsForm.form.valid" class="submit-button">Cadastrar</button>
</form>
