<h2>Cadastrar Nova Notícia</h2>
<form (ngSubmit)="onSubmit()" #newsForm="ngForm">
  <div class="form-group">
    <label for="title">Título:</label>
    <input type="text" id="title" name="title" [(ngModel)]="newPost.title" required #titleInput="ngModel">
    <div *ngIf="titleInput.invalid && hasSubmitted" class="error-message">
      O título é obrigatório.
    </div>
  </div>
  <div class="form-group">
    <label for="body">Conteúdo:</label>
    <textarea id="body" name="body" [(ngModel)]="newPost.body" rows="5" required #bodyInput="ngModel" minlength="10"></textarea>
    <div *ngIf="bodyInput.errors?.['minlength'] && hasSubmitted" class="error-message">
      O conteúdo deve ter no mínimo 10 caracteres.
    </div>
  </div>
  <button type="submit" [disabled]="!newsForm.form.valid" class="submit-button">Cadastrar</button>
</form>
